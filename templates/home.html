{% if user.is_authenticated %}
<h1>{{ user.username }}さん、ようこそ！</h1>
<ul>
  {% if user.is_staff %}
  <li><a href="{% url 'daily_report_index' %}">日報一覧画面</a></li>
  {% endif %}
  <li><a href="{% url 'logout' %}">ログアウト</a></li>
</ul>
{% else %}
<h1>ログインしてください</h1>
<a href="{% url 'login' %}">ログイン画面へ</a>
{% endif %}
