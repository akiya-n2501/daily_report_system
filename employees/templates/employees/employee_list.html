{% extends 'base.html' %}

{% block title %}従業員一覧{% endblock %}

{% block content %}

<h1>従業員一覧</h1>
<a href="{% url 'employee_new' %}">
  <button type="submit">新規作成</button>
</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>名前</th>
      <th>部署</th>
      <th>管理職</th>
      <th>アクション</th>
    </tr>
  </thead>
  <tbody>
    {% for emp in employee %}
    <tr>
      <td>{{ emp.name }}</td>
      <td>{{ emp.department }}</td>
      <td>{{ emp.user.is_staff }}</td>
      <td>
        <a
          href="{% url 'employee_edit' emp.pk %}"
          class="btn btn-sm btn-warning"
          >編集</a
        >
        <a
          href="{% url 'employee_delete_confirm' emp.pk %}"
          class="btn btn-sm btn-danger"
          >削除</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
