{% extends "base.html" %}

{% block title %}削除確認画面{% endblock title %}

{% block content %}
<h1>削除の確認</h1>
<p>{{ employee.name }} {{ daily_report.reported_on}} を削除します。よろしいですか？</p>
<form method="POST" action="{% url 'daily_report_delete' daily_report.pk %}">
  {% csrf_token %}
  <button type="submit">削除</button>
  <a href="{% url 'daily_report_index' %}">キャンセル</a>
</form>
{% endblock content %}
