{% extends "base.html" %}

{% block title %}日報コメント登録{% endblock title %}

{% block content %}
<h1>日報コメント登録フォーム</h1>

投稿者：{{employee_name}} 日付:{{ reported_on|date:"Y/m/d" }}<p>

内容： {{job_description}}

<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="{{ form.comment.id_for_label }}">コメント:</label>
    <p>
    {{ form.comment }}
</div>
  <button type="submit">登録</button>
</form>
{% endblock content %}
