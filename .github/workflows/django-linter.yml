name: Lint Code

on: [push, pull_request]  # コード変更時に実行

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Python 環境をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: 必要なパッケージをインストール
        run: |
          python -m pip install --upgrade pip
          pip install black pylint djlint

      - name: Black 実行（フォーマットチェック）
        run: black --check .

      - name: Pylint 実行（コード解析）
        run: pylint $(git ls-files '*.py')

      - name: DjLint 実行（Djangoテンプレートのチェック）
        run: djlint templates/
